<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Tumor Detection</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Brain Tumor Detection</h1>
    <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
      <label for="fileUpload" class="upload-label">Upload MRI Image</label>
      <input type="file" name="file" id="fileUpload" accept="image/*" required>
      <input type="submit" value="Predict" class="submit-btn">
    </form>
    
    <div class="image-preview" id="imagePreview">
      <p>No image selected</p>
      <img src="#" alt="Image Preview" class="preview-img" style="display: none;">
    </div>

    {% if result %}
      <div class="result">
        <h2>Prediction Result</h2>
        <p>{{ result | safe }}</p>
      </div>
    {% endif %}
  </div>

  <script src="../static/style.js"></script>
</body>
</html>
